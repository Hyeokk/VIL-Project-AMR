/**:
    ros__parameters:
        # FAST-LIO2 config for Pacecat LDS-M300-E on DONKEYBOTI
        point_filter_num: 3
        max_iteration: 3
        filter_size_surf: 0.5
        filter_size_map: 0.5
        cube_side_length: 1000.0
        runtime_pos_log_enable: false

        common:
            lid_topic: "/pointcloud"
            imu_topic: "/imu"
            time_sync_en: false
            time_offset_lidar_to_imu: 0.0

        preprocess:
            lidar_type: 5                # PACECAT (m300_handler)
            scan_line: 6
            scan_rate: 10
            timestamp_unit: 3            # NS (nanoseconds) - M300 driver timestamp
            blind: 0.5

        mapping:
            acc_cov: 0.1
            gyr_cov: 0.1
            b_acc_cov: 0.0001
            b_gyr_cov: 0.0001
            fov_degree: 360.0
            det_range: 50.0
            extrinsic_est_en: false
            # LiDAR→IMU extrinsic (M300 manual §5.5: 19.4, -28.7, -45.2 mm)
            extrinsic_T: [ 0.0194, -0.0287, -0.0452 ]
            extrinsic_R: [ 1., 0., 0.,
                           0., 1., 0.,
                           0., 0., 1.]

        publish:
            # path_en: true              # [OPT] 원본 — /path 토픽 publish (pose 누적 → 메모리 증가)
            path_en: false               # [OPT] 변경 — 궤적 시각화 불필요 시 메모리 절약
            # scan_publish_en: true      # [OPT] 원본 — /cloud_registered (world frame) publish
            scan_publish_en: false       # [OPT] 변경 — 커플링 해제로 body frame과 독립. RViz 불필요 시 CPU 절약
            # dense_publish_en: true     # [OPT] 원본 — /cloud_registered에 전체 포인트 publish
            dense_publish_en: false      # [OPT] 변경 — scan_publish_en=false이므로 의미 없지만, true 전환 대비 false 유지
            scan_bodyframe_pub_en: true  # cloud_merger 입력 — 반드시 true

        pcd_save:
            pcd_save_en: false
            interval: -1
