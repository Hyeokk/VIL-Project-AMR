/**:
    ros__parameters:
        # FAST-LIO2 config for Pacecat LDS-M300-E on DONKEYBOTI
        # [OPT] point_filter_num: 3        # 원본
        # point_filter_num: 2              # [OPT-v1] 변경 — 포인트 50% 더 사용
        point_filter_num: 1                # [OPT-v2] 변경 — 야외 희소 환경에서 모든 포인트 사용
        # [OPT] max_iteration: 3            # 원본
        # max_iteration: 4                  # [OPT-v1] 변경 — IEKF 수렴 여유 확보
        max_iteration: 5                    # [OPT-v2] 변경 — 희소 포인트 환경에서 수렴 안정성 강화
        # [OPT] filter_size_surf: 0.5       # 원본
        # filter_size_surf: 0.3             # [OPT-v1] 변경 — 더 세밀한 scan-to-map 매칭
        filter_size_surf: 0.2               # [OPT-v2] 변경 — 야외 풀밭에서 디테일 보존
        # [OPT] filter_size_map: 0.5        # 원본
        # filter_size_map: 0.3              # [OPT-v1] 변경 — 맵 해상도 향상
        filter_size_map: 0.25               # [OPT-v2] 변경 — 희소 환경에서 맵 해상도 추가 향상
        # [OPT] cube_side_length: 1000.0    # 원본
        cube_side_length: 500.0             # [OPT] 변경 — 오래된 맵 포인트 더 빨리 제거
        runtime_pos_log_enable: false

        common:
            lid_topic: "/pointcloud"
            imu_topic: "/imu"
            time_sync_en: false
            time_offset_lidar_to_imu: 0.0

        preprocess:
            lidar_type: 5                # PACECAT (m300_handler)
            scan_line: 6
            scan_rate: 10
            timestamp_unit: 3            # NS (nanoseconds) - M300 driver timestamp
            blind: 0.5

        mapping:
            # [OPT] acc_cov: 0.1         # 원본 — IMU 불신
            # acc_cov: 0.01              # [OPT-v1] 변경 — IMU 더 신뢰
            acc_cov: 0.05                # [OPT-v2] 변경 — 궤도차량 진동이 크므로 IMU 신뢰도 낮춤
            # [OPT] gyr_cov: 0.1         # 원본 — IMU 불신
            # gyr_cov: 0.01              # [OPT-v1] 변경 — IMU 더 신뢰
            gyr_cov: 0.05                # [OPT-v2] 변경 — 궤도차량 진동 보상
            b_acc_cov: 0.0001
            b_gyr_cov: 0.0001
            fov_degree: 360.0
            # [OPT] det_range: 50.0      # 원본
            det_range: 30.0               # [OPT] 변경 — 먼 거리 노이즈 포인트 제거
            extrinsic_est_en: false
            # LiDAR→IMU extrinsic (M300 manual §5.5: 19.4, -28.7, -45.2 mm)
            extrinsic_T: [ 0.0194, -0.0287, -0.0452 ]
            extrinsic_R: [ 1., 0., 0.,
                           0., 1., 0.,
                           0., 0., 1.]

        publish:
            # path_en: true              # [OPT] 원본
            path_en: false               # [OPT] 변경 — 메모리 절약
            # scan_publish_en: true      # [OPT] 원본
            scan_publish_en: false       # [OPT] 변경 — CPU 절약
            # dense_publish_en: true     # [OPT] 원본
            dense_publish_en: false      # [OPT] 변경
            scan_bodyframe_pub_en: true  # cloud_merger 입력 — 반드시 true

        pcd_save:
            pcd_save_en: false
            interval: -1